      border: 1px solid #ddd;

    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {

        border-bottom: 1px solid #ddd;
        padding: 10px;
      }
      tr {
        margin-bottom: 10px;
      }
      th:last-child, td:last-child {
        border-bottom: none;
      }
      img.character-image {

        height: auto;
      }
